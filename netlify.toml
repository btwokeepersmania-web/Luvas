[build]
  command = "npm run build"
  publish = "dist"
  functions = "./netlify/functions"

# SPA fallback so client-side routes work on refresh and direct links
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and caching headers for static assets
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' data: https:; img-src * data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


